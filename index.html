<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/index.css">
</head>
<body>
    <div class="flex-start hidden" data-flex-start-div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>        
    </div>
    <h1 class="flex-start-model" data-flex-start>Justify Content: Flex Start</h1>
    <div class="flex-end hidden" data-flex-end-div>
        <div class="flex-end-box"></div>
        <div class="flex-end-box"></div>
        <div class="flex-end-box"></div>        
    </div>
    <h1 class="flex-end-model" data-flex-end>Justify Content: Flex End</h1>
    <div class="center hidden" data-center-div>
        <div class="center-box"></div>
        <div class="center-box"></div>
        <div class="center-box"></div>
    </div>
    <h1 class="center-model" data-center>Justify Content: Center</h1>
    <div class="space-between hidden" data-between-div>
        <div class="space-between-box"></div>
        <div class="space-between-box"></div>
        <div class="space-between-box"></div>
    </div>
    <h1 class="space-between-model" data-between>Justify Content: Space Between</h1>
    <div class="space-around hidden" data-around-div>
        <div class="space-around-box"></div>
        <div class="space-around-box"></div>
        <div class="space-around-box"></div>
    </div>
    <h1 class="space-around-model" data-around>Justify Content: Space Around</h1>
    <div class="space-even hidden" data-even-div>
        <div class="space-even-box"></div>
        <div class="space-even-box"></div>
        <div class="space-even-box"></div>
    </div>
    <h1 class="space-even-model" data-even>Justify Content: Space Evenly</h1>
    <script src="script/index.js"></script>
</body>
</html>
